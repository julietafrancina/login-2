<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/styles.css" />
        <title>Login form</title>
    </head>
    <body>
        <main class="main-container">
            <h1 class="main-title">LOGIN</h1>
            <form action="" class="form-container">
                <input class="email-input" type="text" placeholder="Email" />
                <input
                    type="text"
                    class="password-input"
                    placeholder="Password"
                />
                <label class="checkbox-container">
                    <input type="checkbox" class="remember-me" />
                    <span class="remember">Remember me</span>
                </label>
            </form>
            <a href="#" class="login-button">LOGIN</a>
            <p class="login-with-text">Or login with</p>
            <div class="social-media-wrapper">
                <a href="" class="facebook-button">
                    <img
                        src="./images/facebook.png"
                        alt=""
                        class="facebook-logo"
                    />
                    <span>Facebook</span>
                </a>
                <a href="" class="google-button">
                    <img src="./images/google.png" alt="" class="google-logo" />
                    <span>Google</span>
                </a>
            </div>
            <p class="bottom-text">
                Not a member? <a class="sign-up-link" href="#">Sign up now</a>
            </p>
        </main>
    </body>
</html>
